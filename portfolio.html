<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mom Portfolio</title>
    <style>
        /* Globalni stilovi */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #ececec;
            color: #333;
        }
        nav {
            background-color: #222;
            color: #fff;
            padding: 1em 2em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .nav-links {
            list-style: none;
            padding: 0;
            display: flex;
        }
        .nav-links li {
            margin-left: 20px;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        .nav-links a:hover {
            color: #f0a500;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 4em 2em;
            text-align: center;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }
        .header p {
            font-size: 1.2em;
            margin: 0;
        }
        section {
            padding: 2em;
            margin: 2em auto;
            max-width: 1200px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5em;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        h2 {
            border-bottom: 2px solid #f0a500;
            padding-bottom: 0.5em;
            margin-bottom: 1em;
            color: #222;
        }
    </style>
</head>
<body>
    <!-- Navigacija -->
    <nav>
        <div class="logo">Mom's Art</div>
        <ul class="nav-links">
            <li><a href="#gallery">Galerija</a></li>
        </ul>
    </nav>
    <!-- Glavna sekcija -->
    <header class="header">
        <h1>Dobrodošli na Moj Portfolio</h1>
        <p>Ovo je zbirka umetničkih radova moje mame.</p>
